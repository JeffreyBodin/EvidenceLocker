{% extends "base_centered.html" %}

{% block pagecontent %}
<div id="exhibit-{{ e.b36id }}" class="card border rounded">
  <div class="card-title"><h1 class="h3 text-primary">{{ e.title }}</h1></div>
  <div class="card-body">
    {{ e.text_html | safe }}
  </div>
  <div class="card-footer">
    <p><i class="fas fa-pen"></i> <span class="text-small">{{ e.created_string }}</span></p>
    {% if e.edited_utc %}
      <p><i class="fas fa-pen-to-square"></i> <span class="text-small">{{ e.edited_string }}</span></p>
    {% endif %}
    {% if e.signed_utc %}
      <p><i class="fas fa-signature text-success"></i> <span class="text-small">{{ e.signed_string }}</span></p>
    {% else %}
      <p><i class="fas fa-signature text-danger"></i> <span class="text-small">not signed</span></p>
      <div class="ml-auto">
        <a class="btn btn-primary text-white" role="button" href="/edit_exhibit/{{ e.b36id }}">Edit</a>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
