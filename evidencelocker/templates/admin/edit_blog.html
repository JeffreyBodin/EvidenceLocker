{% extends "base_centered.html" %}

{% block title %}TEL - Create News Post{% endblock %}

{% block content %}
<div class="row justify-content-center mx-0">
  <div class="col-12 col-md-6 my-auto p-3">
    <div id="signup-form">
      {% if error %}
      <p class="text-danger">{{ error }}</p>
      {% endif %}
      <h1 class="h2 mx-1">Create News Post</h1>
      {% if request.args.get("error") %}
      <p class="text-danger my-4">{{ request.args.get("error") }}</p>
      {% endif %}
      <form id="exhibit-create-form" action="{{ request.path }}" method="post" class="m-1">

        <input type="hidden" name="csrf_token" value="{{ user.csrf_token }}">

        <label for="input-title" class="mt-3 fw-bold">Title</label>
        <input class="form-control" id="input-title" type="text" name="title" value="{{ title }}" required>

        <label for="input-body" class="mt-3 fw-bold">Text</label>
        <textarea id="input-body" form="exhibit-create-form" name="body" class="form-control w-100" rows=5>{{ body }}</textarea>


        <input id="savebutton" class="btn btn-primary text-white w-100 my-3" value="Save" type="submit">
      </form>
    </div>
  </div>
</div>
{% endblock %}
