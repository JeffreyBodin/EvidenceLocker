{% block pagecontent %}
<div id="exhibit-{{ e.b36id }}" class="card border rounded">
  <div class="card-title px-3 py-2">
    <h1 class="h3 text-primary">{{ b.title }}</h1>
    <h2 class="h6 text-muted">by {{ b.author.name }} on {{ b.created_date }}</h2>
  </div>
  <div class="card-body">
    <div>
    {{ b.text_html | safe }}
    </div>
  </div>
</div>
{% endblock %}
