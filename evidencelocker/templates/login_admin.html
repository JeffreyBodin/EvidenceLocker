{% extends "base_centered.html" %}

{% block title %}TEL - Admin Login{% endblock %}

{% block content %}
<div class="row justify-content-center mx-0">
  <div class="col-12 col-md-6 my-auto p-3">
    <div id="signup-form">
      <h1 class="h2">Admin Login</h1>

      {% if error %}
      <p class="text-danger my-4">{{ error }}</p>
      {% endif %}
      <form action="/login_admin" method="post">

        <input type="hidden" name="time" value="{{ g.time }}">
        <input type="hidden" name="csrf_token" value="{{ token }}">

        <label for="email-login" class="mt-3">Username</label>
        <input class="form-control" id="email-login" type="text" name="username" required>

        <label for="password-register" class="mt-3">Password</label>

        <input class="form-control" id="password-register" type="password" name="password" required>

        <label for="otp_code" class="mt-3">Two-factor Token</label>

        <input class="form-control" id="otp_code" type="text" name="otp_code" placeholder="# # # # # #" required>

        <button class="btn btn-primary login w-100 my-3" id="register_button">Sign in</button>

      </form>
    </div>
  </div>
</div>
{% endblock %}
