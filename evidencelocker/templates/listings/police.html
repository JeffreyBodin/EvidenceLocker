<div class="col border rounded">
  {% for p in listing %}
    <div class="{% if not loop.first %}border-top{% endif %}">
      <div class="card border-0">
        <div class="card-title px-3 py-2"><a href="{{ p.permalink }}"><h1 class="h4 text-primary">{{ p.email }}</h1></a></div>
        <div class="card-body py-0">
        </div>
      </div>
    </div>
  {% else %}
    <div class="text-center">No police users here.</div>
  {% endfor %}
</div>
