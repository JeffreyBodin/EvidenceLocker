<div class="col border rounded">
  {% for v in listing %}
    <div class="{% if not loop.first %}border-top{% endif %}">
      <div class="card border-0">
        <div class="card-title px-3 py-2"><h1 class="h4 text-primary"><a href="{{ v.permalink }}">{{ v.name }}</a></h1></div>
        <div class="card-body py-0">
        </div>
      </div>
    </div>
  {% else %}
    <div class="text-center">No lockers here yet.</div>
  {% endfor %}
</div>
