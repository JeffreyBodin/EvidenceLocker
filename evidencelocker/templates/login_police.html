{% extends "base_centered.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 my-auto p-3">
    <div id="signup-form">
      <h1 class="h2">Law Enforcement Login</h1>
      <p>Welcome back.</p>

      {% if request.args.get("invalid") %}
      <p class="text-danger my-4">Incorrect username, password, or two-factor token.</p>
      {% endif %}
      <form action="/login_police" method="post">

        <input type="hidden" name="time" value="{{ g.time }}">
        <input type="hidden" name="csrf_token" value="{{ token }}">

        <label for="email-login" class="mt-3">Email</label>
        <input class="form-control" id="email-login" aria-describedby="usernameHelpRegister" type="text" name="email" required>
        <small id="usernameHelpRegister"></small>


        <label for="password-register" class="mt-3">Password</label>

        <input class="form-control" id="password-register" aria-describedby="passwordHelpReigster" type="password" name="password" required>

        <label for="otp_code" class="mt-3">Two-factor Token</label>

        <input class="form-control" id="otp_code" aria-describedby="passwordConfirmHelp" type="text" name="otp_code" placeholder="# # # # # #" required>

        <button class="btn btn-primary login w-100 my-3" id="register_button">Sign in</button>

        <p class="text-small text-center">Need an account? <a href="/signup_police">Request law enforcement account</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
