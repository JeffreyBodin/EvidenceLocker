{% extends "base_centered.html" %}

{% block title %}TEL - Login{% endblock %}


{% block content %}
<div class="row justify-content-center mx-0">
  <div class="col-12 col-md-6 my-auto p-3">
    <div id="signup-form">
      <h1 class="h2">Sign in</h1>
      <p>Welcome back.</p>

      {% if error %}
      <p class="text-danger my-4">{{ error }}</p>
      {% endif %}
      <form action="/login" method="post">

        <input type="hidden" name="time" value="{{ g.time }}">
        <input type="hidden" name="csrf_token" value="{{ token }}">

        <label for="username-register" class="mt-3">Username or email</label>
        <input class="form-control" id="username-register" type="text" name="username" pattern="[a-zA-Z0-9_]{5,50}" required>
        <small id="usernameHelpRegister"></small>


        <label for="password-register" class="mt-3">Password</label>

        <input class="form-control" id="password-register" type="password" name="password" required>

        <label for="password_confirm" class="mt-3">Two-factor Token</label> <span class="text-small">(or 25-character Two-Factor Recovery Code)</span>

        <input class="form-control" id="otp_code" type="text" name="otp_code" placeholder="# # # # # #">

        <button class="btn btn-primary login w-100 my-3" id="register_button">Sign in</button>

        <p class="text-small text-center">Need an account? <a href="/signup">Sign up</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
