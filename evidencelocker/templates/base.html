<!doctype html>
<html lang="en">
  <head>
    <!--Bootstrap-->
    <link href="/assets/style/light.css" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light px-2 px-md-5">
      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="/">The Evidence Locker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item{% if request.path=='/help/about' %} active{% endif %}">
              <a class="nav-link" href="/help/about">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="vicDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Victims</a>
              <ul class="dropdown-menu" aria-labelledby="vicDropdown">
                <li><a class="dropdown-item" href="#">Victim Login</a></li>
                <li><a class="dropdown-item" href="#">Victim Signup</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/help/faq">FAQ</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="leoDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Police</a>
              <ul class="dropdown-menu" aria-labelledby="leoDropdown">
                <li><a class="dropdown-item" href="#">LEO Login</a></li>
                <li><a class="dropdown-item" href="#">Request LEO Account</a></li>
                <li><hr class="dropdown-divider">
                <li><a class="dropdown-item" href="#">LEO FAQ</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    Content goes here
    {% endblock %}

    <!--JQuery, Bootstrap, and Popper JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
