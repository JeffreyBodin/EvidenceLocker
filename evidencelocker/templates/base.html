<!doctype html>
<html lang="en">
  <head>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">EvidenceLocker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item{% if request.path=='/help/about' %} active{% endif %}">
            <a class="nav-link" href="/help/about">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="vicDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Victims</a>
            <div class="dropdown-menu" aria-labelledby="vicDropdown">
              <a class="dropdown-item" href="#">Victim Login</a>
              <a class="dropdown-item" href="#">Victim Signup</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">FAQ</a>
              <a class="dropdown-item" href="#">Resources</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="leoDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Police</a>
            <div class="dropdown-menu" aria-labelledby="leoDropdown">
              <a class="dropdown-item" href="#">LEO Login</a>
              <a class="dropdown-item" href="#">Request LEO Account</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">LEO FAQ</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}
    Content goes here
    {% endblock %}

    <!--Bootstrap and Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
